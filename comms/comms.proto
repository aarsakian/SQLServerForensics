syntax = "proto3";



option go_package = "mssqlparser.comms";

message FileDetails {
    string Mdffile = 1;
    string Ldffile = 2;
}

message MTFDetails {
    string MtfFile = 1;
}

message Col {
    string Name = 1;
    string Type = 2;
}

message Table {
    string Name = 1;
    string Type = 2;
    repeated Col Cols =3 ;
}


message Rows {
    repeated Row row = 1;
}

message Row {
    repeated string Vals = 1;
}

message Tables {
    repeated Table Tables = 1;
}

service FileProcessor {
    rpc Process(FileDetails) returns (stream Table){}
    rpc ProcessMTF(MTFDetails) returns (Tables){}
    rpc GetTableContents(Table) returns (stream Row) {}
   
}

